<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="displays borders">
          <div class="displaySmall">
            <p id="displaySmall" class="txtDisplay small"></p>
            <p aria-hidden class="txtDisplay small backgroundTxt">
              8888888888888888888888
            </p>
          </div>
          <div class="displayBig">
            <p id="displayBig" class="txtDisplay big"></p>
            <p aria-hidden class="txtDisplay big backgroundTxt">88888888888</p>
          </div>
        </div>
        <div class="btn-wrapper borders">
          <button id="percent" class="btn white-btn" onclick="this.blur();">%</button>
          <button id="root" class="btn white-btn" onclick="this.blur();">√</button>
          <button id="ce" class="btn orange-btn" data-key="Backspace" onclick="this.blur();">
            CE
          </button>
          <button
            id="c"
            class="btn orange-btn"
            data-key="c"
            onclick="this.blur();"
          >
            C
          </button>
          <button id="7" class="btn" data-key="7" onclick="this.blur();">
            7
          </button>
          <button id="8" class="btn" data-key="8" onclick="this.blur();">
            8
          </button>
          <button id="9" class="btn" data-key="9" onclick="this.blur();">
            9
          </button>
          <button
            id="minus"
            class="btn minus white-btn"
            data-key="-"
            onclick="this.blur();"
          >
            -
          </button>
          <button id="4" class="btn" data-key="4" onclick="this.blur();">
            4
          </button>
          <button id="5" class="btn" data-key="5" onclick="this.blur();">
            5
          </button>
          <button id="6" class="btn" data-key="6" onclick="this.blur();">
            6
          </button>
          <button
            id="divide"
            class="btn white-btn"
            data-key="/"
            onclick="this.blur();"
          >
            ÷
          </button>
          <button id="1" class="btn" data-key="1" onclick="this.blur();">
            1
          </button>
          <button id="2" class="btn" data-key="2" onclick="this.blur();">
            2
          </button>
          <button id="3" class="btn" data-key="3" onclick="this.blur();">
            3
          </button>
          <button
            id="multiply"
            class="btn white-btn"
            data-key="*"
            onclick="this.blur();"
          >
            x
          </button>
          <button id="0" class="btn" data-key="0" onclick="this.blur();">
            0
          </button>
          <button id="dot" class="btn" data-key="," onclick="this.blur();">
            .
          </button>
          <button
            id="equal"
            class="btn white-btn"
            data-key="Enter"
            onclick="this.blur();"
          >
            =
          </button>
          <button
            id="plus"
            class="btn white-btn"
            data-key="+"
            onclick="this.blur();"
          >
            +
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
