<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="displays borders">
          <div class="displaySmall">
            <p id="displaySmall" class="txtDisplay small"></p>
            <p aria-hidden class="txtDisplay small backgroundTxt">
              88888888888888888888
            </p>
            
            
          </div>
          <div class="displayBig">
            <p id="displayBig" class="txtDisplay big"></p>
            <p aria-hidden class="txtDisplay big backgroundTxt">88888888</p>
          </div>
        </div>
        <div class="btn-wrapper borders">
          <button id="percent" class="btn white-btn">%</button>
          <button id="root" class="btn white-btn">âˆš</button>
          <button id="ce" class="btn orange-btn">CE</button>
          <button id="c" class="btn orange-btn">C</button>
          <button id="7" class="btn">7</button>
          <button id="8" class="btn">8</button>
          <button id="9" class="btn">9</button>
          <button id="minus" class="btn minus white-btn">-</button>
          <button id="4" class="btn">4</button>
          <button id="5" class="btn">5</button>
          <button id="6" class="btn">6</button>
          <button id="divide" class="btn white-btn">/</button>
          <button id="1" class="btn">1</button>
          <button id="2" class="btn">2</button>
          <button id="3" class="btn">3</button>
          <button id="multiply" class="btn white-btn">x</button>
          <button id="0" class="btn">0</button>
          <button id="dot" class="btn">.</button>
          <button id="equal" class="btn white-btn">=</button>
          <button id="plus" class="btn white-btn">+</button>
        </div>
      </div>
    </main>
  </body>
</html>
